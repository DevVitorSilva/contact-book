<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit My Contact</title>
</head>

<body class="bg-body-secondary">
    <div id="error"></div>

    <div class="container mt-4 d-flex flex-column align-items-center">
        <h1>Edite seu contato</h1>
        <form method="post">
            <div class="mb-1">
                <input class="border border-dark p-1 rounded" id="name" type="text">
            </div>
            <div class="mb-1">
                <input class="border border-dark p-1 rounded" id="number" type="text">
            </div>
            <div>
                <button id="saveContact" type="submit" class="btn btn-success" style="width: 225px;">Salvar</button>
            </div>
        </form>
    </div>

    <script type="module" src="../javascript/editMyContact.js"></script>
</body>

</html>
