<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Register New Contact</title>
</head>

<body class="bg-body-secondary">
    <div id="error"></div>
    <div class="container mt-4 d-flex flex-column align-items-center">
        <h1>Adicione um novo contato</h1>
        <form id="formContact" action="" method="post">
            <div class="mb-1 d-flex flex-column">
                <span>Nome:</span>
                <input class="border border-dark p-1 rounded" id="name" type="text" placeholder="Nome" minlength="3"
                    required>
            </div>
            <div class="mb-1 d-flex flex-column">
                <span>Número:</span>
                <input class="border border-dark p-1 rounded" id="number" type="text" placeholder="Número"
                    maxlength="14" minlength="9" required>
            </div>
            <div>
                <button id="saveContact" type="submit" class="btn btn-success" style="width: 225px;">Salvar</button>
            </div>
        </form>
    </div>


    <script type="module" src="../javascript/registerContact.js"></script>
</body>

</html>
